languages: ["sv", "en"]

collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      header:
        title: Vävnadsbanken - Donationsoperationssalen
        #background-color: "#2d5986;"
  - scope:
      path: ""
    values:
      layout: "default"
      header:
        title: titles.header
        background-color: "#2d5986;"


plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-thumb
  - jekyll-multiple-languages-plugin


urlimg: 	'http://localhost:4000/images/'


